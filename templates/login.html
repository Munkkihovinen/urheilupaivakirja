<!DOCTYPE html>
<html>
  <head>
    <title>Kirjautuminen</title>
  </head>

  <body>
    <h1>Urheilupäiväkirja</h1>
    {% if session.username %}
    <p>Olet jo kirjautunut sisään nimellä {{ session.username }}</p>
    <p>
      <a href="/logout">Kirjaudu ulos</a>
    </p>
    {% else %}
    <h2>Kirjautuminen</h2>
    <form action="/login" method="post">
      <p>
        Käyttäjätunnus: <br />
        <input type="text" name="username" />
      </p>
      <p>
        Salasana: <br />
        <input type="password" name="password" />
      </p>
      <input type="submit" value="Kirjaudu" />
    </form>
    {% if error %}
    <p style="color: red"></p>
    {% endif %} {% endif %}
  </body>
</html>
